<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Paquete</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/123aa5a318.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-margin">
        
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Iniciar sesion</a></li>
                <li class="breadcrumb-item"><a href="../gerente.html">Mi inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cargar Paquete</li>
            </ol>
        </nav>
    </div>
    <div class="form-container">
        <h2><i class="fa-solid fa-plane-departure"></i>  Cargar Paquete</h2>
        <form action="/submit-vendedor" method="get">
            <div >
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div >
                <label for="duracion">Duración(días):</label>
                <input type="text" id="duracion" name="duracion" required>
            </div>
            <div >
                <label for="Descripcion">Descripción:</label>
                <input type="text" id="Descripcion" name="Descripcion" required>
            </div>
            
            <br>
            <button class="button" type="submit"><i class="fa-solid fa-floppy-disk"></i>  Guardar</button>
        </form>
    </div>
    <div class="bottom-margin"></div>
    <script src="../script.js"></script>
</body>

</html>
